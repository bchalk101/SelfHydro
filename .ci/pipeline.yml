---
resources:
- name: selfhydro
  type: git
  source:
    uri: https://github.com/bchalk101/selfhydro.git

- name: selfhydro-docker-image
  type: docker-image
  source:
    email: ((docker-hub-email))
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    repository: ((docker-hub-username))/concourse-tutorial-hello-world

jobs:
- name: tests
  plan:
  - get: selfhydro
    trigger: true
  - task: unit-test
    file: selfhydro/.ci/unit-test.yml

- name: deploy-selfhydro
  plan:
  - get: selfhydro
    trigger: true
    passed: [tests]
  - task: deploy-linux-arm
    file: selfhydro/.ci/build-linux-arm.yml
    params:
      DEPLOY_KEY: ((selfhydro-rpi-deploy-key.private_key))
